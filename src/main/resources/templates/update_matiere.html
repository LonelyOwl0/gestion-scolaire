<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Matiere Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Matiere Management System</h1>
        <hr>
        <h2>Update Matiere</h2>

        <form action="#" th:action="@{/saveMatiere}" th:object="${matiere}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{matiereId}" />

            <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{idproff}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Matiere</button>
        </form>

        <hr>

        <a th:href="@{/gererMatiere}"> Back to Matiere List</a>
    </div>
</body>

</html>
