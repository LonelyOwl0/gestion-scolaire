<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Eleve Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Eleve List.</h1>

        <a th:href="@{/showNewEleveForm}" class="btn btn-primary btn-sm mb-3"> Add Eleve </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Eleve nom</th>
                    <th>Eleve prenom</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eleve : ${listEleve}">
                    <td th:text="${eleve.nom}"></td>
                    <td th:text="${eleve.prenom}"></td>
                    <td> <a th:href="@{/showFormForUpdateEleve/{id}(id=${eleve.idEleve})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEleve/{id}(id=${eleve.idEleve})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}"> Back to Homme </a>
    </div>
</body>

</html>
