<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Noter Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Noter Management System</h1>
        <hr>
        <h2>Save Noter</h2>

        <form action="#" th:action="@{/saveNoter}" th:object="${noter}" method="POST">
            <input type="text" th:field="*{note}" placeholder=" mote" class="form-control mb-4 col-4">
            <input type="text" th:field="*{idprof}" placeholder=" idProf" class="form-control mb-4 col-4">
            <input type="text" th:field="*{idelevee}" placeholder=" idEleve" class="form-control mb-4 col-4">
            <input type="text" th:field="*{idmatiere}" placeholder=" idMatiere" class="form-control mb-4 col-4">
            


            <button type="submit" class="btn btn-info col-2"> Save Noter</button>
        </form>

        <hr>

        <a th:href="@{/gererNoter}"> Back to Noter List</a>
    </div>
</body>

</html>
