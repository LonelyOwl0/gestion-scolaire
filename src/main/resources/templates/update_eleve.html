<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Eleve Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Eleve Management System</h1>
        <hr>
        <h2>Update Eleve</h2>

        <form action="#" th:action="@{/saveEleve}" th:object="${eleve}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{idEleve}" />

            <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">


            <button type="submit" class="btn btn-info col-2"> Update Eleve</button>
        </form>

        <hr>

        <a th:href="@{/gererEleve}"> Back to Eleve List</a>
    </div>
</body>

</html>
