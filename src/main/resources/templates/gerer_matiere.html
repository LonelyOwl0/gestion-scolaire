<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Matiere Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Matiere List.</h1>

        <a th:href="@{/showNewMatiereForm}" class="btn btn-primary btn-sm mb-3"> Add Matiere </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Matiere nom</th>
                    <th>Matiere prof</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="matiere : ${listMatiere}">
                    <td th:text="${matiere.nom}"></td>
                    <td th:text="${(matiere.getProfesseur()).getNom()}"></td>
                    <td> <a th:href="@{/showFormForUpdateMatiere/{id}(id=${matiere.matiereId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteMatiere/{id}(id=${matiere.matiereId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}"> Back to Homme </a>
    </div>
</body>

</html>
