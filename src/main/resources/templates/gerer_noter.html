<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Noter Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Noter List.</h1>

        <a th:href="@{/showNewNoterForm}" class="btn btn-primary btn-sm mb-3"> Add Noter </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Noter note</th>
                    <th> idProf</th>
                    <th> idEleve</th>
                    <th> idMatiere</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="noter : ${listNoter}">
                    <td th:text="${noter.note}"></td>
                    <td th:text="${noter.professeur.getNom()}"></td>
                    <td th:text="${noter.eleve.getNom()}"></td>
                    <td th:text="${noter.matiere.getNom()}"></td>
                    <td> <a th:href="@{/showFormForUpdateNoter/{id}(id=${noter.idNote})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteNoter/{id}(id=${noter.idNote})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}"> Back to Homme </a>
    </div>
</body>

</html>
