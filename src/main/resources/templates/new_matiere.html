<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Matiere Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Matiere Management System</h1>
        <hr>
        <h2>Save Matiere</h2>

        <form action="#" th:action="@{/saveMatiere}" th:object="${matiere}" method="POST">
            <input type="text" th:field="*{nom}" placeholder="Matiere nom" class="form-control mb-4 col-4">
            <input type="text" th:field="*{idproff}" placeholder="Matiere prof" class="form-control mb-4 col-4">


            <button type="submit" class="btn btn-info col-2"> Save Matiere</button>
        </form>

        <hr>

        <a th:href="@{/gererMatiere}"> Back to Matiere List</a>
    </div>
</body>

</html>
