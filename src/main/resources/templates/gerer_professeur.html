<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Professeur Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Professeur List.</h1>

        <a th:href="@{/showNewProfesseurForm}" class="btn btn-primary btn-sm mb-3"> Add Professeur </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Professeur nom</th>
                    <th>Professeur prenom</th>
                    <th>Professeur Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="professeur : ${listProfesseur}">
                    <td th:text="${professeur.nom}"></td>
                    <td th:text="${professeur.prenom}"></td>
                    <td th:text="${professeur.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${professeur.profId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteProfesseur/{id}(id=${professeur.profId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}"> Back to Homme </a>
    </div>
</body>

</html>
